<html>

<head>

        p {
            color: black;
        }

        .city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }

        .country {
            background-color: aqua;
            color: yellow;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="city">
        <h2>London</h2>
        <p style="color: blueviolet;">London is the capital of England.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="country">
        <h1>Japan</h1>
        <p>Japan country has 10M people</p>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

</body>

</html>
